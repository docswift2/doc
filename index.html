<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Share API Example</title>
</head>
<body>

  <h1>Web Share API Example</h1>
  
  <button id="shareBtn">Share Content</button>

  <script>
    // Check if the Web Share API is supported
    if (navigator.share) {
      // Get the share button element
      const shareBtn = document.getElementById('shareBtn');

      // Attach a click event listener to the button
      shareBtn.addEventListener('click', async () => {
        try {
          // Use the share method of the Web Share API
          await navigator.share({
            title: 'Web Share API Example',
            text: 'Check out this example of using the Web Share API!',
            url: 'https://example.com'
          });
          console.log('Successfully shared');
        } catch (error) {
          console.error('Error sharing:', error);
        }
      });
    } else {
      console.log('Web Share API not supported');
    }
  </script>

</body>
</html>
