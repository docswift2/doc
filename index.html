<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>DocSwift/Ask-Documents</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #2F3651;
        }
        .header{
            background-color: #282e47;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            font-family: "Audiowide", sans-serif;
            color: #8EBBFF;
            font-size: 30px;
        }
        .inner{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Audiowide", sans-serif;
            color: #8EBBFF;
            font-size: 24px;
        }
        .inner p{
            margin-top: 50px;
            padding-bottom: 40px;
        }
        #ease{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 22vh;
            margin-top: 240px;
        }
        #ease-1{
            width: 250px;
            height: 50px;
            border: 2px solid #282e47;
            background-color: #2F3651;
            color: #8EBBFF;
            font-family: "Audiowide", sans-serif;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 50px;
            margin-top:100px;
        }
        #ease-2{
            width: 250px;
            height: 50px;
            border: 2px solid #282e47;
            background-color: #2F3651;
            color: #8EBBFF;
            font-family: "Audiowide", sans-serif;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 50px;
        }
        .txt p{
            color: #8EBBFF;
            font-family: "Audiowide", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            text-align: center;
        }
        .prompt{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
         #in{
            height: 50px;
            border: 2px solid #282e47;
            background-color: #2F3651;
            outline: none;
            font-size: 20px;
            border-radius: 20px;
            padding-left: 40px;
            caret-color: white;
            color: white;
            margin-left: -15px;
            padding-right: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #request{
            margin-left: -45px;
            cursor: pointer;
            border: 2px solid #2F3651;
            background-color: #282e47;
            color: #8EBBFF;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #hidden{
            overflow: scroll;
            scroll-behavior: smooth;
            height: 300px;
            width: 400px;
            max-width: 300px;
            margin: auto;
        }
        #hidden::-webkit-scrollbar{
            display: none;
        }
        #send{
            position: relative;
            top: -36px;
            margin-left: 250px;
            background-color: #2F3651;
            border: none;
            color: #8EBBFF;
            cursor: pointer;
        }
        #shareBtn{
            height: 50px;
            color: #8EBBFF;
            font-family: "Audiowide", sans-serif;
            background-color: #282e47;
            border: none;
            margin-left: 100px;
            border-radius: 15px;
            cursor: pointer;
            width: 100px;
        }
        #shareBtn:hover{
            border:2px solid #8EBBFF;
        }
    </style>
</head>
<body>
    <div class="header">DocSwift</div>
    <div class="inner">
        <p>Ask Any Documents</p>
    </div>
    <div id="hidden"></div>
    <div class="prompt">
        <input type="text" id="in" placeholder="Request any documents" >
            <button id="request" disabled type="submit">
                <span class="material-symbols-outlined" >
            send
                </span>
            </button>
        </div>

    <div class="txt">
        <p>Use correct spellings to recieve requested prompt.</p>
    </div>
<script>
     document.getElementById('in').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                display();
            }
        });
        function display(){
            let userInput = document.getElementById('in');
            let userData = userInput.value;
            userInput.value = '';
            if(userData === 'wheel' || userData === 'wl' || userData === 'WL' || userData === 'Wl' || userData === 'wL' || userData === 'Wheel'){
                let user = document.createElement('p');
                let image = document.createElement('img');
                let bot = document.createElement('p');
                let colon = document.createElement('p');
                let Msg = document.createElement('p');
                let colon2 = document.createElement('p');
                let utterance = new SpeechSynthesisUtterance('Entered prompt' + userData);
                let share = document.createElement('button');
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
                //User//
                user.className = 'user';
                user.innerText = 'You';
                user.style.display = 'flex';
                user.style.justifyContent = 'center';
                user.style.alignItems = 'center';
                user.style.fontSize = '10px';
                user.style.color = '#8EBBFF';
                user.style.width = '35px';
                user.style.height = '35px';
                user.style.borderRadius = '50%';
                user.style.backgroundColor = '#282e47';
                user.style.fontFamily = 'Audiowide, sans-serif';
                user.style.position = 'relative';
                user.style.top = '20px';
                Msg.className = 'userMsg';
                Msg.innerText = userData;
                Msg.style.fontFamily = 'Audiowide, sans-serif';
                Msg.style.color = '#8EBBFF';
                Msg.style.top = '-263px';
                Msg.style.position = 'relative';
                Msg.style.marginLeft = '60px';
                //--MsgEnd--//
                //--UserEnd--//
                //Colon//
                colon.className = 'colon';
                colon.innerText = ':';
                colon.style.fontSize = '20px';
                colon.style.color = '#8EBBFF';
                colon.style.marginLeft = '40px';
                colon.style.marginTop = '-28px';
                colon.style.position = 'relative';
                colon.style.top = '-242px';
                colon2.className = 'colon';
                colon2.innerText = ':';
                colon2.style.fontSize = '20px';
                colon2.style.color = '#8EBBFF';
                colon2.style.marginLeft = '38px';
                colon2.style.marginTop = '-28px';
                colon2.style.position = 'relative';
                colon2.style.top = '-210px';
                //--ColonEnd--//
                //--Bot--//
                bot.className = 'bot';
                bot.innerText = 'DS';
                bot.style.fontSize = '10px';
                bot.style.color = '#8EBBFF';
                bot.style.width = '35px';
                bot.style.height = '35px';
                bot.style.borderRadius = '50%';
                bot.style.backgroundColor = '#282e47';
                bot.style.fontFamily = 'Audiowide, sans-serif';
                bot.style.display = 'flex';
                bot.style.justifyContent = 'center';
                bot.style.alignItems = 'center';
                bot.style.position = 'relative';
                bot.style.top = '32px';
                image.src = 'wheel3.jpg';
                image.style.width = '200px';
                image.style.height = '200px';
                image.style.marginLeft = '50px';
                image.style.paddingBottom  = '20px';
                //--BotEnd--//
                //--share--//
                share.textContent = "Share";
                share.id = 'shareBtn'
                //--share-end--//
                //document.getElementById('hidden').appendChild(image);
                document.getElementById('hidden').appendChild(user);
                document.getElementById('hidden').appendChild(bot);
                document.getElementById('hidden').appendChild(image);
                document.getElementById('hidden').appendChild(colon);
                document.getElementById('hidden').appendChild(Msg);
                document.getElementById('hidden').appendChild(colon2);
                document.getElementById('hidden').appendChild(share);
                if (navigator.share) {
                   const shareBtn = document.getElementById('shareBtn');
                   shareBtn.addEventListener('click', async () => {
                     try {
                       const response = await fetch('wheel3.jpg');
                       const blob = await response.blob();

                     await navigator.share({
                        files: [new File([blob], 'image.jpg', { type: 'image/jpeg' })],
                        title: 'Web Share API Example',
                        text: 'Check out this example of sharing an image with the Web Share API!'
                     });
                } catch (error) {
                    alert("Browser not supported");
                    console.error('Error sharing:', error);
               }
           });
                } else {
                  console.log('Web Share API not supported');
                }
            }
                else if(userData === 'home'){
                    let utterance = new SpeechSynthesisUtterance('Entered prompt' + userData);
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                    let user = document.createElement('p');
                    let image = document.createElement('img');
                    let bot = document.createElement('p');
                    let colon = document.createElement('p');
                    let Msg = document.createElement('p');
                    let colon2 = document.createElement('p');
                    let Msg2 = document.createElement('p');
                    let share = document.createElement('button');
                    //User//
                    user.className = 'user';
                    user.innerText = 'You';
                    user.style.display = 'flex';
                    user.style.justifyContent = 'center';
                    user.style.alignItems = 'center';
                    user.style.fontSize = '10px';
                    user.style.color = '#8EBBFF';
                    user.style.width = '35px';
                    user.style.height = '35px';
                    user.style.borderRadius = '50%';
                    user.style.backgroundColor = '#282e47';
                    user.style.fontFamily = 'Audiowide, sans-serif';
                    user.style.position = 'relative';
                    user.style.top = '20px';
                    Msg.className = 'userMsg';
                    Msg.innerText = userData;
                    Msg.style.fontFamily = 'Audiowide, sans-serif';
                    Msg.style.color = '#8EBBFF';
                    Msg.style.top = '-263px';
                    Msg.style.position = 'relative';
                    Msg.style.marginLeft = '60px';
                    //--MsgEnd--//
                    //--UserEnd--//
                    //Colon//
                    colon.className = 'colon';
                    colon.innerText = ':';
                    colon.style.fontSize = '20px';
                    colon.style.color = '#8EBBFF';
                    colon.style.marginLeft = '40px';
                    colon.style.marginTop = '-28px';
                    colon.style.position = 'relative';
                    colon.style.top = '-242px';
                    colon2.className = 'colon';
                    colon2.innerText = ':';
                    colon2.style.fontSize = '20px';
                    colon2.style.color = '#8EBBFF';
                    colon2.style.marginLeft = '38px';
                    colon2.style.marginTop = '-28px';
                    colon2.style.position = 'relative';
                    colon2.style.top = '-210px';
                    //--ColonEnd--//
                    //--Bot--//
                    bot.className = 'bot';
                    bot.innerText = 'DS';
                    bot.style.fontSize = '10px';
                    bot.style.color = '#8EBBFF';
                    bot.style.width = '35px';
                    bot.style.height = '35px';
                    bot.style.borderRadius = '50%';
                    bot.style.backgroundColor = '#282e47';
                    bot.style.fontFamily = 'Audiowide, sans-serif';
                    bot.style.display = 'flex';
                    bot.style.justifyContent = 'center';
                    bot.style.alignItems = 'center';
                    bot.style.position = 'relative';
                    bot.style.top = '32px';
                    image.src = 'home.gif';
                    image.style.width = '200px';
                    image.style.height = '200px';
                    image.style.marginLeft = '50px';
                    image.style.paddingBottom  = '20px';
                    //--BotEnd--//
                    //--share--//
                    share.textContent = "Share";
                    share.id = 'shareBtn'
                    //--share-end--//
                    //document.getElementById('hidden').appendChild(image);
                    document.getElementById('hidden').appendChild(user);
                    document.getElementById('hidden').appendChild(bot);
                    document.getElementById('hidden').appendChild(image);
                    document.getElementById('hidden').appendChild(colon);
                    document.getElementById('hidden').appendChild(Msg);
                    document.getElementById('hidden').appendChild(colon2);
                    document.getElementById('hidden').appendChild(Msg2);
                    document.getElementById('hidden').appendChild(share);
                }
            else{
                let user = document.createElement('p');
                let bot = document.createElement('p');
                let colon = document.createElement('p');
                let Msg = document.createElement('p');
                let colon2 = document.createElement('p');
                let Msg2 = document.createElement('p');
                //UserMsg//
                Msg.className = 'userMsg';
                Msg.innerText = userData;
                Msg.style.fontFamily = 'Audiowide, sans-serif';
                Msg.style.color = '#8EBBFF';
                Msg.style.marginTop = '-65px';
                Msg.style.marginLeft = '80px';
                Msg2.className = 'msg';
                Msg2.innerText = 'Either spelling is incorrect or requested prompt is unable to recieve from database.Try different prompt.';
                Msg2.style.fontFamily = 'Audiowide, sans-serif';
                Msg2.style.color = '#8EBBFF';
                Msg2.style.marginTop = '55px';
                Msg2.style.marginLeft = '80px';
                
                //--UserMsgEnd--//
                //Colon//
                colon.className = 'colon';
                colon.innerText = ':';
                colon.style.fontSize = '25px';
                colon.style.color = '#8EBBFF';
                colon.style.marginLeft = '60px';
                colon.style.marginTop = '-28px';
                colon.style.position = 'relative';
                colon.style.top = '-42px';
                colon2.className = 'colon';
                colon2.innerText = ':';
                colon2.style.fontSize = '25px';
                colon2.style.color = '#8EBBFF';
                colon2.style.marginLeft = '60px';
                colon2.style.marginTop = '-28px';
                colon2.style.position = 'relative';
                colon2.style.top = '77px';
                //--ColonEnd--//
                //User//
                user.className = 'user';
                user.innerText = 'You';
                user.style.display = 'flex';
                user.style.justifyContent = 'center';
                user.style.alignItems = 'center';
                user.style.fontSize = '20px';
                user.style.color = '#8EBBFF';
                user.style.width = '50px';
                user.style.height = '50px';
                user.style.borderRadius = '50%';
                user.style.backgroundColor = '#282e47';
                user.style.fontFamily = 'Audiowide, sans-serif';
                user.style.position = 'relative';
                user.style.top = '60px';
                //--UserEnd--//
                //--Bot--//
                bot.className = 'bot';
                bot.innerText = 'DS';
                bot.style.display = 'flex';
                bot.style.justifyContent = 'center';
                bot.style.alignItems = 'center';
                bot.style.fontSize = '20px';
                bot.style.color = '#8EBBFF';
                bot.style.width = '50px';
                bot.style.height = '50px';
                bot.style.borderRadius = '50%';
                bot.style.backgroundColor = '#282e47';
                bot.style.fontFamily = 'Audiowide, sans-serif';
                bot.style.position = 'relative';
                bot.style.top = '85px';
                bot.style.marginBottom = '40px';
                
                    let utterance = new SpeechSynthesisUtterance('Entered prompt' + userData);
                    utterance.rate = 0.8;
                    window.speechSynthesis.speak(utterance);
                    setTimeout(function(){
                        let utterance = new SpeechSynthesisUtterance('Either spelling is incorrect or requested prompt is unable to recieve from database.Try different prompt.');
                        utterance.rate = 0.8;
                        speechSynthesis.speak(utterance);
                    },500);
                
                //--BotEnd--//
                document.getElementById('hidden').appendChild(user);
                document.getElementById('hidden').appendChild(bot);
                document.getElementById('hidden').appendChild(colon);
                document.getElementById('hidden').appendChild(Msg);
                document.getElementById('hidden').appendChild(colon2);
                document.getElementById('hidden').appendChild(Msg2);
            }
        }
        document.addEventListener("DOMContentLoaded",function(){
            document.querySelector('#request').onclick = display;
        })
        document.addEventListener('DOMContentLoaded',function(){
            document.getElementById('request').disabled = true;
               document.querySelector('#in').onkeyup = () => {
                 document.querySelector('#request').disabled = false;
            }
        })
</script>
</body>
</html>
