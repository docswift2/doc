<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Share API Example</title>
</head>
<body>

  <h1>Web Share API Example</h1>
  
  <button id="shareBtn">Share Image</button>

  <script>
    // Check if the Web Share API is supported
    if (navigator.share) {
      // Get the share button element
      const shareBtn = document.getElementById('shareBtn');

      // Attach a click event listener to the button
      shareBtn.addEventListener('click', async () => {
        try {
          // Fetch the image as a Blob
          const response = await fetch('wheel3.jpg');
          const blob = await response.blob();

          // Use the share method of the Web Share API with the image
          await navigator.share({
            files: [new File([blob], 'image.jpg', { type: 'image/jpeg' })],
            title: 'Web Share API Example',
            text: 'Check out this example of sharing an image with the Web Share API!'
          });

          console.log('Successfully shared');
        } catch (error) {
          console.error('Error sharing:', error);
        }
      });
    } else {
      console.log('Web Share API not supported');
    }
  </script>

</body>
</html>
